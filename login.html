<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ribot Capital - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="login-page">
    <!-- Centered Header -->
    <div class="centered-header">
      <img src="logo.png" alt="Ribot Capital Logo" class="centered-logo">
      <h1 class="centered-company-name">Ribot Capital</h1>
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <h2>Sign In</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="john.doe@example.com"
            required
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Your secure password"
            required
          >
        </div>
        <!-- No 'Remember Me' or 'Forgot Password' -->

        <button type="submit" class="login-button">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="login-footer">
    <p>&copy; 2025 Ribot Capital. All rights reserved.</p>
  </footer>

  <script>
    // Simple login simulation: redirect to dashboard on submit
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
