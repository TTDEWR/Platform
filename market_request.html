<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Market Request</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 2em;
      background: #1f1f1f;
      color: #fff;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 1em;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.2em;
      border-radius: 5px;
      border: none;
      background: #2c2c2c;
      color: white;
    }

    button {
      margin-top: 1.5em;
      padding: 0.8em 2em;
      border: none;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Request a Custom Market</h2>
    <form id="marketForm">
      <label for="event">Event Description</label>
      <textarea id="event" name="event" required></textarea>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="economics">Economics</option>
        <option value="politics">Politics</option>
        <option value="weather">Weather</option>
        <option value="sports">Sports</option>
        <option value="custom">Custom</option>
      </select>

      <label for="resolution">Resolution Criteria</label>
      <input type="text" id="resolution" name="resolution" required />

      <label for="expiry">Expiry Date</label>
      <input type="date" id="expiry" name="expiry" required />

      <label for="notional">Desired Notional Size</label>
      <input type="number" id="notional" name="notional" required />

      <button type="submit">Submit Market Request</button>
    </form>
  </div>

  <script>
    document.getElementById('marketForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Market submitted successfully (stub). You can now hook this to your backend or save locally.');
    });
  </script>
</body>
</html>
