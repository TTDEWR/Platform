<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ribot Capital - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Sticky Header */
    .header {
      background-color: #111;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Generic styles for strategy cards */
    .strategy-card {
      position: relative;
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      width: 350px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-align: center;
      overflow: hidden;
      margin: 10px;
    }
    .strategy-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Active strategy (Weather) styling */
    .strategy-card.active-strategy {
      border: 3px solid #39FF14;
      box-shadow: 0 0 15px #39FF14;
      transform: scale(1.02);
    }
    .strategy-card.active-strategy:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow:
        0 8px 20px rgba(0,0,0,0.4),
        0 0 15px #39FF14;
    }

    .details p {
      margin: 0;
      line-height: 1.5;
    }

    .extra-info {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.3s ease, max-height 0.3s ease;
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
    .strategy-card:hover .extra-info,
    .strategy-card.active-strategy:hover .extra-info {
      opacity: 1 !important;
      max-height: 100px !important;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-left" onclick="location.href='index.html';">
      <img src="logo.png" alt="Logo" style="max-height: 40px; margin-right: 10px;">
      <div class="company-name">Ribot Capital</div>
    </div>
    <div class="header-right">
      <div class="user-icon" onclick="toggleUserMenu()">TD</div>
    </div>
  </header>

  <!-- USER MENU (SIDE MENU) -->
  <div id="userMenu" class="user-menu">
    <h3>User Info</h3>
    <div class="profile-info">
      <p><strong>Name:</strong> TD</p>
      <p><strong>Role:</strong> Developer</p>
      <p><strong>Assigned Project:</strong> <span class="assigned-project">Weather</span></p>
    </div>
    <h4>Navigation</h4>
    <ul>
      <li onclick="location.href='weather.html';">Weather</li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <main class="section active">
    <!-- Two big buttons at the top -->
    <div class="button-group">
      <button class="big-button active" disabled>Implemented Strategies</button>
      <button class="big-button" onclick="location.href='wip.html';">Work in Progress</button>
    </div>

    <!-- Add-on Buttons -->
    <div style="text-align: center; margin-top: 30px;">
      <a href="markets.html">
        <button style="margin: 5px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px;">
          ðŸ“Š View My Markets
        </button>
      </a>
      <a href="quote_manager.html">
        <button style="margin: 5px; padding: 10px 20px; background: #17a2b8; color: white; border: none; border-radius: 5px;">
          ðŸ“¥ Quote Manager
        </button>
      </a>
      <a href="trade.html">
        <button style="margin: 5px; padding: 10px 20px; background: #ffc107; color: black; border: none; border-radius: 5px;">
          ðŸ§¾ Trade
        </button>
      </a>
      <a href="live_markets.html">
        <button style="margin: 5px; padding: 10px 20px; background: #6f42c1; color: white; border: none; border-radius: 5px;">
          ðŸ“ˆ Live Markets
        </button>
      </a>
    </div>

    <!-- CARD CONTAINER -->
    <div class="card-container" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
      <!-- Strategy cards remain as is -->
    </div>
  </main>

  <script>
    function toggleUserMenu() {
      const userMenu = document.getElementById('userMenu');
      userMenu.style.display = (userMenu.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
